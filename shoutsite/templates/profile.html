{% extends "base.html" %}

{% block content %}
    <center><strong>{{ request.user.username|upper }}'S PROFILE!</strong></center>

    <table cellspacing="10">
            <tr>
                <th>TEXT</th>
                <th>LIKES</th>
                <th>DATE</th>
            </tr>
            {% for item in text %}
            <tr> 
                <td style="text-align:center">{{ item.shout_text }}</td>
                <td style="text-align:center">{{ item.likes }}</td>
                <td style="text-align:center">{{ item.pub_date|date:"D d M Y H:i"|upper }}</td>
            </tr>
            {% endfor %}
{% endblock %}
